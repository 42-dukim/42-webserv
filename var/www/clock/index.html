<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 시각</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .clock-card {
            background: white;
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 40px;
            color: #2c3e50;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        .time-display {
            font-size: 96px;
            font-weight: 200;
            color: #2c3e50;
            margin-bottom: 20px;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }
        .date-display {
            font-size: 24px;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-weight: 400;
        }
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
            margin: 40px 0;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .info-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .info-label {
            font-size: 12px;
            color: #95a5a6;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .info-value {
            font-size: 32px;
            font-weight: 600;
            color: #2c3e50;
        }
        .footer-card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .footer-text {
            color: #95a5a6;
            font-size: 14px;
            line-height: 1.6;
        }
        .timezone {
            display: inline-block;
            background: #ecf0f1;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: #7f8c8d;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-card">
            <h1>현재 시각</h1>
            
            <div class="time-display" id="timeDisplay">--:--:--</div>
            <div class="date-display" id="dateDisplay">----년 --월 --일</div>
            
            <div class="divider"></div>
            
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Hour</div>
                    <div class="info-value" id="hours">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Minute</div>
                    <div class="info-value" id="minutes">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Second</div>
                    <div class="info-value" id="seconds">--</div>
                </div>
            </div>
        </div>
        
        <div class="footer-card">
            <p class="footer-text">서버 시간 기준으로 표시됩니다</p>
            <div class="timezone" id="timezone">KST (UTC+9)</div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('timeDisplay').textContent = 
                `${hours}:${minutes}:${seconds}`;
            
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const days = ['일', '월', '화', '수', '목', '금', '토'];
            const day = days[now.getDay()];
            
            document.getElementById('dateDisplay').textContent = 
                `${year}년 ${month}월 ${date}일 ${day}요일`;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
