<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileHub - 스마트 파일 관리 시스템</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo" onclick="goToHome()" style="cursor: pointer;">
            <h2>🚀 FileHub</h2>
            <p>Smart Storage Solution</p>
        </div>
        <div class="menu-item active" data-section="dashboard">
            <span class="menu-icon">📊</span>
            <span>홈</span>
        </div>
        <div class="menu-item" data-section="upload">
            <span class="menu-icon">📤</span>
            <span>업로드</span>
        </div>
        <div class="menu-item" data-section="files">
            <span class="menu-icon">📁</span>
            <span>내 파일</span>
        </div>
    </div>

    <div class="main-content">
        <div class="page-title-section">
            <h1 id="headerTitle" class="page-title">홈</h1>
            <div class="header-time" id="currentTime"></div>
        </div>

        <!-- 대시보드 섹션 -->
        <div class="content-section active" id="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">📁</div>
                    <div class="stat-value" id="totalFiles">0</div>
                    <div class="stat-label">전체 파일</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">💾</div>
                    <div class="stat-value" id="totalStorage">0 MB</div>
                    <div class="stat-label">사용 용량</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">📤</div>
                    <div class="stat-value" id="todayUploads">0</div>
                    <div class="stat-label">오늘 업로드</div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">💿 저장 공간</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
                <div style="margin-top: 10px; color: #999; font-size: 14px;">
                    최대 10MB까지 사용 가능
                </div>
            </div>

            <div class="activity-list">
                <div class="chart-title">⚡ 최근 활동</div>
                <div id="recentActivityContainer">
                    <div class="activity-item">
                        <div class="activity-text">📭 로딩 중...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 업로드 섹션 -->
        <div class="content-section" id="upload">
            <div class="upload-container">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">☁️</div>
                    <div class="upload-text">클릭하거나 파일을 드래그하세요</div>
                    <div class="upload-hint">모든 파일 형식 지원 (최대 100MB)</div>
                    <input type="file" id="fileInput" multiple>
                </div>

                <div class="file-list" id="fileList"></div>

                <button class="upload-btn" id="uploadBtn" disabled>업로드</button>

                <div id="successMessage"></div>
            </div>
        </div>

        <!-- 파일 관리 섹션 -->
        <div class="content-section" id="files">
            <div class="chart-container">
                <div class="chart-title">📂 파일 목록</div>
                <div id="filesListContainer">
                    <div class="activity-item">
                        <div class="activity-text">📭 로딩 중...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
